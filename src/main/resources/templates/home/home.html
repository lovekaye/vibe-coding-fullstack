<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vibe App</title>
    <style>
        body {
            font-family: 'Outfit', 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:text="${message}">Message</h1>
        <p>Welcome to your minimal Spring Boot application.</p>
        <div style="margin-top: 2rem;">
            <a href="/posts"
                style="display: inline-block; padding: 0.75rem 2rem; background: #818cf8; color: white; text-decoration: none; border-radius: 0.75rem; font-weight: bold; transition: background 0.3s;"
                onmouseover="this.style.background='#6366f1'" onmouseout="this.style.background='#818cf8'">
                Go to Post Board
            </a>
        </div>
    </div>
</body>

</html>
