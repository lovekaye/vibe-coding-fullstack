<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Post List | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-white mb-4">Board Posts</h1>
            <p class="text-lg text-slate-400">Manage and view all your community discussions.</p>
        </div>

        <div class="glass-card shadow-2xl rounded-2xl overflow-hidden">
            <table class="min-w-full divide-y divide-slate-700">
                <thead class="bg-slate-800/50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-widest">No
                        </th>
                        <th scope="col"
                            class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-widest">Title
                        </th>
                        <th scope="col"
                            class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-widest">
                            Created At</th>
                        <th scope="col"
                            class="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-widest">Views
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-700 bg-transparent">
                    <tr th:each="post : ${posts}" class="hover:bg-slate-700/30 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-300" th:text="${post.no}">
                            1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-white">
                            <a th:href="@{/posts/{no}(no=${post.no})}" th:text="${post.title}"
                                class="hover:text-indigo-400 transition-colors">Post Title</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-400"
                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-400" th:text="${post.views}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 text-center">
            <a href="/"
                class="text-indigo-400 hover:text-indigo-300 font-medium flex items-center justify-center gap-2">
                <span>&larr;</span> Back to Home
            </a>
        </div>
    </div>
</body>

</html>
