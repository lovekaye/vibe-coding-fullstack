<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Post | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }

        .input-field:focus:not([readonly]) {
            border-color: #818cf8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        .input-field[readonly] {
            background: rgba(15, 23, 42, 0.3);
            color: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-white">Edit Post</h1>
            <p class="text-slate-400 mt-2">Update the information for this discussion.</p>
        </div>

        <div class="glass-card shadow-2xl rounded-2xl p-8">
            <form th:action="@{/posts/{no}/save(no=${no})}" th:object="${postUpdateDto}" method="post"
                class="space-y-6">
                <!-- No (read-only) -->
                <div>
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">번호</label>
                    <input type="text" th:value="${no}" readonly
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <!-- Title -->
                <div>
                    <label for="title"
                        class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">제목</label>
                    <input type="text" id="title" th:field="*{title}"
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold"
                        th:classappend="${#fields.hasErrors('title')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Content -->
                <div>
                    <label for="content"
                        class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">내용</label>
                    <textarea id="content" th:field="*{content}" rows="8"
                        class="w-full px-4 py-3 rounded-xl input-field transition-all leading-relaxed"
                        th:classappend="${#fields.hasErrors('content')} ? 'border-red-500' : ''"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-red-500 text-sm mt-1">
                    </p>
                </div>

                <!-- Tags -->
                <div>
                    <label for="tags" class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">태그
                        (쉼표로 구분)</label>
                    <input type="text" id="tags" th:field="*{tags}" placeholder="예: Spring, Java, 웹"
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <!-- Created At (read-only) -->
                <div>
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">생성일</label>
                    <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <!-- Updated At (read-only) -->
                <div>
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">수정일</label>
                    <input type="text"
                        th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                        readonly class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <!-- Views (read-only) -->
                <div>
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">조회수</label>
                    <input type="text" th:value="${post.views}" readonly
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-4 pt-4 border-t border-slate-700/50">
                    <a th:href="@{/posts/{no}(no=${no})}"
                        class="px-6 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-colors">
                        취소
                    </a>
                    <button type="submit"
                        class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold shadow-lg shadow-indigo-500/20 transition-all transform hover:-translate-y-0.5">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
