<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Post | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }

        .input-field:focus {
            border-color: #818cf8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <a href="/posts"
                class="text-indigo-400 hover:text-indigo-300 font-medium flex items-center gap-2 mb-6 transition-colors">
                <span>&larr;</span> Cancel and Back to List
            </a>
            <h1 class="text-4xl font-extrabold tracking-tight text-white">Create New Post</h1>
            <p class="text-slate-400 mt-2">Share your thoughts with the community.</p>
        </div>

        <div class="glass-card shadow-2xl rounded-2xl p-8">
            <form th:action="@{/posts/add}" method="post" class="space-y-6">
                <div>
                    <label for="title"
                        class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter post title"
                        class="w-full px-4 py-3 rounded-xl input-field transition-all font-semibold">
                </div>

                <div>
                    <label for="content"
                        class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Content</label>
                    <textarea id="content" name="content" rows="8" required placeholder="What's on your mind?"
                        class="w-full px-4 py-3 rounded-xl input-field transition-all leading-relaxed"></textarea>
                </div>

                <div class="flex justify-end gap-4 pt-4 border-t border-slate-700/50">
                    <a href="/posts"
                        class="px-6 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-colors">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold shadow-lg shadow-indigo-500/20 transition-all transform hover:-translate-y-0.5">
                        Register Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
