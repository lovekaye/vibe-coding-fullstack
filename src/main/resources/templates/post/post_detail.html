<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' | Vibe Coding'">Post Detail | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <a href="/posts"
                class="text-indigo-400 hover:text-indigo-300 font-medium flex items-center gap-2 mb-6 transition-colors">
                <span>&larr;</span> Back to List
            </a>
            <div class="flex justify-between items-end border-b border-slate-700 pb-6">
                <div>
                    <span class="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-2 block"
                        th:text="'Post #' + ${post.no}">Post #123</span>
                    <h1 class="text-4xl font-extrabold tracking-tight text-white" th:text="${post.title}">Post Title
                    </h1>
                </div>
                <div class="text-right text-sm text-slate-400">
                    <p class="mb-2" th:text="'Views: ' + ${post.views}">Views: 0</p>
                    <div class="flex gap-2 justify-end">
                        <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                            class="inline-block px-4 py-2 bg-slate-800 hover:bg-indigo-600 text-white text-xs font-bold rounded-lg border border-slate-700 transition-all">
                            수정
                        </a>
                        <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post"
                            onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit"
                                class="inline-block px-4 py-2 bg-slate-800 hover:bg-red-600 text-white text-xs font-bold rounded-lg border border-slate-700 transition-all">
                                삭제
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card shadow-2xl rounded-2xl p-8 mb-8">
            <div class="prose prose-invert max-w-none">
                <p class="text-slate-300 leading-relaxed whitespace-pre-wrap" th:text="${post.content}">
                    Post content goes here...
                </p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between gap-4 text-xs text-slate-500 font-medium">
            <div th:text="'Created: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Created: 2024-01-01
                00:00:00</div>
            <div th:text="'Last Updated: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">Updated:
                2024-01-01 00:00:00</div>
        </div>
    </div>
</body>

</html>
